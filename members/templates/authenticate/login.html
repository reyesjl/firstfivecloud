{% include 'base.html' %}

<!-- load static -->
{% load static %}

<!-- stylehseet for this page -->
{% block customcss %}
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
<div class="grid-x align-center authforms">
  <div class="cell text-center small-12 medium-4 large-2"> 
    <img src="{% static 'images/logon.gif'%}" alt="hero image">
  </div>
  <div class="cell small-12 text-center">
    <h1 class="h2">Validation</h1>
    <p>Access the First Five Platform by using the form below.</p>
  </div>
</div>

<div class="grid-container">
  <div class="grid-x align-center authgrid">
    <div class="cell small-10 medium-8 large-6 align-center">
      <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>

        <a class="formlink" href="{% url 'signup' %}">Create an account?</a><br>
        <a class="button" href="#">Validate</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block customjs %}
  <script src="{% static 'js/login.js' %}"></script>
{% endblock %}
