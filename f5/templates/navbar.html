{% load static %}
<nav class="navbar navbar-expand-md">
    <div class="container">
        <div class="navbar-nav">
          <a class="spin-element">
            <img src="{% static 'assets/f5.svg' %}" alt="" width="50px" height="auto">
          </a>
          <a href="{% url 'index' %}">Home</a>
          <a href="{% url 'catalog' %}">Catalog</a>
          <a href="{% url 'news' %}">News</a>
          <a href="{% url 'camps' %}">Camps</a>
          <a href="{% url 'tours' %}">Tours</a>
          <a href="{% url 'info' %}">Info</a>
        </div>
    </div>
</nav>

<!-- IF user is logged in -->
{% if username %}
<div class="container">
    <hr>
  <div class="row">
    <div class="col">
      <div class="float-start">
        Welcome {{ username }}
      </div>
    </div>
    <div class="col">
      <div class="float-end">
        to First Five Rugby.
      </div>
    </div>
  </div>
</div>
{% endif %}

<script>
const spinElement = document.querySelector('.spin-element');

spinElement.addEventListener('click', () => {
  spinElement.classList.toggle('spin');
});
</script>
