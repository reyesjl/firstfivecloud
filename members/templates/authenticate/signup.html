{% include 'base.html' %}

<!-- load static -->
{% load static %}

<!-- stylehseet for this page -->
{% block customcss %}
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}

<div class="grid-x align-center authforms">
  <div class="cell text-center small-12 medium-4 large-2"> 
    <img src="{% static 'images/logon.gif'%}" alt="hero image">
  </div>
  <div class="cell small-12 text-center">
    <h1 class="h2">Initialization</h1>
    <p>Register using this form to be recognized by our system.</p>
  </div>
</div>

<div class="grid-container">
  <div class="grid-x align-center authgrid">
    <div class="cell small-10 medium-8 large-6 align-center">
      <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>

        <a class="formlink" href="{% url 'login' %}">Already created account?</a><br>
        <button type="submit" class="button">Initialize</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}



{% block customjs %}
  <script src="{% static 'js/signup.js' %}"></script>
{% endblock %}
