{% extends 'preview_base.html' %}

<!-- load static -->
{% load static %}

<!-- stylehseet for this page -->
{% block customcss %}

{% endblock %}

{% block content %}
<div class="section top blackbg">
  <div class="row long">
    <p class="section_title">Welcome back, <br /> {{user.username}}</p>
      <p>player dashboard<p>
    </div>
    <br />
    <hr>
    <div class="player_progress">
      <div class="level">
        <p>RANK <span>{{ user.level }}</span></p>
      </div>
      <div class="xp">
        <meter value="{{ user.xp }}" min="1" max="{{ user.xp }}"></meter>
      </div>
    </div>
  </div>
</div>


{% endblock %}

{% block customjs %}
  <script src="{% static 'js/index.js' %}"></script>
{% endblock %}
