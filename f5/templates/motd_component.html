<!-- if message of the day -->
<div class="statusContainer">
    <div class="statusLine animate__animated animate__lightSpeedInDown">
        <marquee behavior="scroll" direction="left" onmouseover="this.stop();" onmouseout="this.start();">
            <span class="warningText">LIVE: </span><span>{{ motd_message }}</span>
        </marquee>
    </div>
</div>
