{% extends 'base.html'%}
{% load static %}

{% block header %}
  {% include 'header_component.html' %}
{% endblock %}

{% block content %}  
    <div class="container articleSection">
      {% for article in articles %}
      <div class="article">
        <img src="{% static article.images.first %}" alt="article.image" />
        
        <div class="articleInfo">
          <h1>{{ article.title }}</h1>
          <p>{{ article.small_description }}</p>
        </div>

        <div class=""articleLink>
          <a href="{% url 'article' article.id %}">read >></a>
        </div>
      </div> 
      {% endfor %}
    </div>
  <!-- more content here! -->
{% endblock %}
