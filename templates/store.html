{% extends 'preview_base.html' %}
{% load static %}

{% block customcss %}
  <link rel="stylesheet" href="{% static 'css/store.css' %}">
{% endblock %}

{% block content %}
<div id="tour_banner" class="banner">
  <div class="section top">
    <div class="row">
      <div class="feature">
        <div class="context">
          <span>Join us in shaping the future of rugby apparel.</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="section"> 
  <div class="row long">
    <hr>
    <div class="wide_split">
      <p class="section_title">Featured</p>
    </div>
  </div>

  <div class="row long">
  <div class="catalog">

    {% for product in products %}
    <div class="product">
      <div class="product_image">
        <a href="{{ product.metadata.payment_link }}">
          <img src="{{ product.images.0 }}" />
        </a>
      </div>
      
      <div class="product_details">
        <span class="product_name">{{ product.name }}</span>
        <span class="product_price"></span>
      </div>
    </div>
    {% endfor %}
  </div>
  </div>
  
</div>

{% endblock %}

{% block customjs %}
  <script src="{% static 'js/store.js' %}"></script>
{% endblock %}
